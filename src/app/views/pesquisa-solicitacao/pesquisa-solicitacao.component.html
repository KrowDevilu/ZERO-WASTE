<div class="box">
  <div class="filtros">
    <a
      href="/"
      class="voltar"
      style="  
      font-family: 'Courier New', Courier, monospace;
      color: white;
      font-size: 20px;"
    >
      <
    </a>
    <h1>Veja abaixo as solicitações de doações</h1>
    <select name="cidade" id="">
      <option value="">Selecione a cidade</option>
      <option value="">São Paulo</option>
      <option value="">Guarulhos</option>
      <option value="">Osasco</option>
    </select>
    <select name="estado" id="">
      <option value="">Selecione o Estado</option>
      <option value="">São Paulo</option>
      <option value="">Rio de Janeiro</option>
      <option value="">Bahia</option>
    </select>
    <select name="alimento" id="">
      <option value="">Buscar por alimentos</option>
      <option value="">Arroz</option>
      <option value="">Feijão</option>
    </select>
    <select name="ong" id="">
      <option value="">Buscar por ONG’s</option>
      <option value="">ONG Esperança</option>
      <option value="">ONG Mãos Solidárias</option>
      <option value="">ONG Ser mais</option>
      <option value="">ONG banco de Alimentos</option>
    </select>
  </div>
  <div class="solicitacoes">
    <div class="solicitacao" *ngFor="let solicitacao of solicitacoes">
      <h2>{{ solicitacao.ong }}</h2>
      <label
        >Solicitação feita em:
        <a class="data">{{ solicitacao.produto[0].data }}</a>
      </label>
      <a [routerLink]="['/paginaONG', solicitacao.id]"
        >Clique para ver a solicitação</a
      >
    </div>
  </div>
  <hr />
</div>
